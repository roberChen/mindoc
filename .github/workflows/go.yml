name: Go

on:
  push:
    branches: [ master, dev, test ]
  pull_request:
    branches: [ master, dev ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run:
        go mod tidy
        go build -v ./...

    - name: Test
      run:
        go mod tidy
        go test -v ./...
